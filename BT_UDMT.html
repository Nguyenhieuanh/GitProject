<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<style>
    body {
        line-height: 30px;
        margin-top: 50px;
    }
</style>
<body>
<input type="text" id="no1">
<input type="text" id="no2">
<input type="text" id="rs"><br>
<button onclick="Calculator('cong')">+</button>
<button onclick="Calculator('tru')">-</button>
<button onclick="Calculator('nhan')">*</button>
<button onclick="Calculator('chia')">/</button>
</body>
<script>
    function Calculator(op) {
        let a = document.getElementById('no1');
        a = parseFloat(a.value);
        let b = document.getElementById('no2');
        b = parseFloat(b.value);
        if (op == 'cong') {
            document.getElementById('rs').value = a + b;
        } else {
            if (op == 'tru') {
                document.getElementById('rs').value = a - b;
            } else {
                if (op == 'nhan') {
                    document.getElementById('rs').value = a * b;
                } else {
                    document.getElementById('rs').value = a / b;
                }
            }
        }
    }
</script>
</html>
