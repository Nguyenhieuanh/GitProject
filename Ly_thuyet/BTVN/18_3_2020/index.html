    function normalizeString(str) {
        let a = str.split(" ");
        alert(a);

        let b = new Array();

        for (let i = 0; i < a.length; i++) {
            if (a[i].length > 0) {
                b.push(a[i]);
            }
        }
        alert(b);
        let tmp = b.join(" ");
        let tmpUpper = tmp.toUpperCase();

        tmp = tmp.toLowerCase();
        tmp = tmpUpper.charAt(0) + tmp.substring(1, tmp.length);

        for (let i = 0; i < tmp.length; i++) {
            if (tmp.charAt(i) === " ") {
                tmp = tmp.substring(0, i + 1) + tmpUpper.charAt(i + 1) + tmp.substring(i + 2, tmp.length);
            }
        }

        return tmp;

    }
