    <title>Trăm trâu trăm cỏ</title>

<body>

</body>
<script>
    let trauDung, trauNam, trauGia;
    for (trauDung = 0; trauDung <= 100; trauDung++) {
        for (trauNam = 0; trauNam <= 100; trauNam++) {
            for (trauGia = 0; trauGia <= 100; trauGia++) {
                if ((5 * trauDung + 3 * trauNam + trauGia / 3) === 100 && (trauDung+trauNam+trauGia === 100)) {
                    console.log('Số trâu đứng' + trauDung);
                    console.log('Số trâu nằm' + trauNam);
                    console.log('Số trâu già' + trauGia);
                }
            }
        }
    }
</script>
