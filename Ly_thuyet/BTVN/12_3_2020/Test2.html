<script>
    let rectangle = "<table cellpadding='2' width='100'>";
    for (let i = 1; i <= 9; i++) {
        rectangle = rectangle +"<tr>";
        for (let j = 1; j <= 9; j++) {
            if (i == 1 || i == 9 || j == 1 || j == 9)
                rectangle = rectangle + "<td align='center' width='5'>" + ' *'+ "</td>";
            else rectangle = rectangle + "<td align='center' width='5'>" + ' '+ "</td>"
        }
        rectangle = rectangle + "</tr>";
    }
    rectangle = rectangle + "</table>";
    document.write(rectangle);
</script>
