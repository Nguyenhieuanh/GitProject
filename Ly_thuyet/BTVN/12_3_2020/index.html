<script>
    /*Nhập 2 số nguyên dương a và b. tính UCLN(a,b)*/
    /*
    * Thuật toán Euclid để tìm UCLN(a,b)
    * B1: Nếu a = b thì UCLN(a,b) = a
    * B2: Nếu a < b thì b = b - a
          Nếu b > a thì a = a - b
          Quay lại bước 1.
          */
    function UCLN() {
        while (a !== b)
            if (a > b >)
                a -= b;
            else b -= a;
        return a;
    }
</script>
