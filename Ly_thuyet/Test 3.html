<script>
    let num1 = +prompt('Nhập vào số đầu:'),
        num2 = +prompt('Nhập số cuối:');
    let sum_odd = 0;
    for (let i=num1; i<=num2; i++) {
        if (i % 2 == 0)
            sum_odd += i;
    }
    document.write(sum_odd);
</script>
