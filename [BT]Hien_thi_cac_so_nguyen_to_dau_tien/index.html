<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<button onclick="displayPrimeNumber()">Check</button>
</body>
<script>
    function checkPrimeNumber(n) {
        for (let i = 2; i <= n; i++) {
            let notPrime = false;
            if (n % i == 0) {
                notPrime = true;
            }
        } return false;
    }

    function displayPrimeNumber() {
        let number = parseFloat(prompt("Số số nguyên tố cần hiển thị:"));
        let count = 0;
        let N = 2;
        while (count < number) {
            if (checkPrimeNumber(N)) {
                console.log(N);
                count++;
            } N++;
        }
    }
</script>
</html>
