        background-color: #ffaa36;
        font-size: medium;
        vertical-align: auto;

    td {

        font-size: x-small;

        background: white;
        border-collapse: collapse;
    }

    td.chessboard {
        width: 60px;
        height: 60px;
    }

    tr.chessboard:nth-child(odd) td.chessboard:nth-child(even),
    tr.chessboard:nth-child(even) td.chessboard:nth-child(odd) {
        background: black;
    }

    th.calendar {
        color: white;
    }

    tr.calendar:nth-child(n+3) td.calendar:nth-child(n+0) {
        border: 1px solid #bfbfbf;
    }

    .sun {
        background-color: red;
        color: white;
    }

    .Sun {
        color: red;
        border: 1px solid #bfbfbf;
    }

    .Sat {
        color: blue;
        border: 1px solid #bfbfbf;
    }

    .Sun1 {
        color: red;
    }

    .Sat1 {

    .sat {

</style>
