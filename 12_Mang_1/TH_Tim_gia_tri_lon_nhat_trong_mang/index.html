<script>
    let x = [75, 100, 1, 55, 2, 10];
    let min = x[0];
    let index = 0;
    for (let i = 1; i < x.length; i++) {
        if (x[i] < min) {
            min = x[i];
            index = i;
        }
    }
    alert("min: " + min + " at position " + index);
</script>
