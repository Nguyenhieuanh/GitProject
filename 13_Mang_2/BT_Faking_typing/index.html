<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[*Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
</head>
<style>
    body {
        text-align: center;
    }

    textarea {
        height: 160px;
        width: 300px;
    }
</style>
<body>
<h2>Type anything slowly</h2>
<textarea id="input" onkeydown="texting()"></textarea>
</body>
<script>
    let arr = ['N', 'g', 'u', 'y', 'ễ', 'n', ' ', 'H', 'i', 'ế', 'u', ' ', 'A', 'n', 'h'];
    let text = document.getElementById('input');
    let n = '';

    function texting() {
        for (let i = 0; i <= 15; i++) {
            n += arr[i];
        }
        text.value = n;
        setTimeout('texting()',1);
    }

</script>
</html>
