<script>
    function check(a, b) {
        if (a > b)
            alert("Số thứ nhất lớn hơn số thứ 2, nhập lại!");
        else alert("Tổng 2 số là " + (a + b));
    }

    let num1 = +prompt("Nhập số thứ nhất: ");
    let num2 = +prompt("Nhập số thứ hai: ");
    check(num1, num2);

</script>
