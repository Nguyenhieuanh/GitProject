<!--Xây dựng hai phương thức sau:

Chuyển đổi từ feet sang meters:

public static double footToMeter(double foot)
Chuyển đổi từ meters sang feet:

public static double meterToFoot(double meter)
Công thức chuyển đổi như sau:

      meter = 0.305 * foot
      foot = 3.279 * meter -->

<input type="number" id="input">
<button onclick="footToMeter()">Foot To Meter</button>
<button onclick="meterToFoot()">Meter To Foot</button>
<div id="result">Result</div>
