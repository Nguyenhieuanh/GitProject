</body>
<script>
    function minNumber() {
        let
        no1 = +prompt("Nhập vào số thứ nhất:"),
        no2 = +prompt("Nhập vào số thứ hai:"),
        no3 = +prompt("Nhập vào số thứ 3: ");
        let min;
        (no1 < no2) ? (min = no1) : ((no2 < no3) ? min = no2 : min = no3);
        alert("Giá trị nhỏ nhất là " + min);
    }
    minNumber();
</script>
