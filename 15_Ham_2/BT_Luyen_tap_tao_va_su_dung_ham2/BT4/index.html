<script>
    let input = prompt('Nhập vào ký tự bất kỳ:');
    function checkNumber() {
        let num = /[0-9]/;
        if (input.match(num)) {
            alert("isNumber");
        } else alert("NotaNumber");
    }

    checkNumber(input);
</script>
