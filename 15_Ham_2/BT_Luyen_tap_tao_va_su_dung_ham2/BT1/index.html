<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào.
Gọi hàm vừa xây dựng được.-->
<body>
</body>
<script>
    let num = +prompt("Nhập vào một số bất kỳ:");
    let result;
    function square(){
        result = num*num;
        alert('Bình phương của ' + num + ' là ' + result);
    }
    square();
</script>
