<script>
    const PI = 3.1415;
    let radius = +prompt("Nhập bán kính đường tròn");
    let result;
    function squareOfCircle(r) {
        result = r*r*PI;
        alert('Diện tích đường tròn có bán kính ' + r + ' là ' + result);
    }
    squareOfCircle(radius);
