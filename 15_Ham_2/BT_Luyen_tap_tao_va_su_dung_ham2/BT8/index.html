<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<body>
<div id="input"></div>
<div id="output"></div>
</body>
<script>
    let array = [];
    let newarr = [];

    function init() {
        let numberOfelement = +prompt("Nhập vào số phần tử của mảng:")
        for (let i = 1; i <= numberOfelement; i++) {
            array.push(Math.round(Math.random() * 1000));
        } document.getElementById('input').innerHTML = array;
    }

    function reverseArray() {
        newarr = array.reverse();
        document.getElementById('output').innerHTML = newarr;
    }

    init();
    reverseArray()
</script>
</html>
