<!--Bài 6: Viết hàm nhận vào một số,
kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<body>

</body>
<script>
    function checkInt() {
        let num = +prompt("Nhập vào số nguyên bất kỳ:")
        if (Number.isInteger(num) > 0) {
            alert(num + " là số nguyên dương")
        } else
            alert(num + " không phải là số nguyên dương")
    }

    checkInt();
</script>
