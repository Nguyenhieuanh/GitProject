<body>
</body>
<script>
    let no1 = +prompt("Nhập vào số thứ nhất");
    let no2 = +prompt("Nhập vào số thứ hai");

    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        console.log(a,b);
        alert ("no1 = " + a + " , " + "no2 = " + b);
    }

    swap(no1,no2);
</script>
