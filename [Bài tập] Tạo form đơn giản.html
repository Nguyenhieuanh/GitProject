<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form co ban</title>
</head>
<style>
    .form1 {
        width: 500px;
        margin: auto auto 20px;
        border: 10px solid aquamarine;
        font-family: "Lucida Sans Unicode", sans-serif;
        line-height: 15px;
        font-size: small;
    }

    .form2 {
        padding-top: 1px;
        width: 500px;
        margin: auto;
        background-color: #ffe250;
        font-family: sans-serif;
        line-height: 15px;
        font-size: small;
        font-weight: lighter;
    }

    h2.f1 {
        text-align: center;
        color: white;
        background-color: #ffaa36;
        font-weight: lighter;
        padding: 5px;
    }

    h2.f2 {
        text-align: left;
        color: blue;
        background-color: aquamarine;
        font-weight: lighter;
        padding: 5px;
        margin: 5px 5px 5px 5px;
    }

    th {
        vertical-align: top;
        text-align: right;
        color: blue;
    }

    .register {
        text-align: left;
        padding-left: 5px;
    }

    table {
        margin: auto
    }
    td {
        width: 100px;
        color: red;
    }
    .gender {
        color: black;
    }
</style>
<body>
<div class="form1">
    <form action="#" method="post">
        <h2 class="f1">SỞ THÍCH CỦA BẠN</h2>
        <table>
            <tr>
                <th>
                    Họ và tên
                </th>
                <td colspan="3">
                    <input type="text" name="Your name">
                </td>
            </tr>
            <tr>
                <th>
                    Email
                </th>
                <td colspan="3">
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <th rowspan="3">
                    Sở thích
                </th>
                <td>
                    <input type="checkbox" name="hobby">Thể thao
                </td>
                <td>
                    <input type="checkbox" name="hobby">Âm nhạc
                </td>
                <td>
                    <input type="checkbox" name="hobby">Đọc sách
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobby">Lướt web
                </td>
                <td>
                    <input type="checkbox" name="hobby">Chơi game
                </td>
                <td>
                    <input type="checkbox" name="hobby">Điện ảnh
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="hobby">Du lịch
                </td>
            </tr>
            <tr>
                <th></th>
                <td colspan="3">
                    <input type="submit" name="submit" value="Gửi thông tin">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="form2">
    <h2 class="f2">ĐĂNG KÝ HỌC VIÊN</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <th class="register">
                    Họ và tên
                </th>
                <td>
                    <input type="text" name="Your name">
                </td>
            </tr>
            <tr>
                <th class="register">
                    Ngày sinh
                </th>
                <td>
                    <input type="date" name="DOB">
                </td>
            </tr>
            <tr>
                <th class="register">
                    Giới tính
                </th>
                <td class="gender">
                    <input type="radio" name="Gender">Nam
                    <input type="radio" name="Gender">Nữ
                </td>
            </tr>
            <tr>
                <th class="register">
                    Địa chỉ
                </th>
                <td>
                    <textarea rows="7" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <th class="register">
                    Lớp
                </th>
                <td>
                    <select name="Class" style="width: 100px">
                        <option value="-Chọn lớp-">-Chọn lớp-</option>
                        <option value="Lớp sáng">Lớp sáng</option>
                        <option value="Lớp chiều">Lớp chiều</option>
                        <option value="Lớp tối">Lớp tối</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="register">
                    Email
                </th>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <th class="register">
                    Điện thoại
                </th>
                <td>
                    <input type="text" name="Phone number">
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" name="submit" value="Đăng ký">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
            <tr>
        </table>
    </form>
</div>
</body>
</html>
