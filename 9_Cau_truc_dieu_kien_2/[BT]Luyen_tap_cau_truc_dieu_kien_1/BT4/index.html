<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm số lớn nhất trong 3 số bất kỳ</title>
</head>
<style>
    th {
        text-align: left;
    }

    button {
        font-weight: bold;
        font-family: "Times New Roman", sans-serif;
    }
</style>
<body>
<table>
    <tr>
        <th>Số thứ nhất</th>
        <td><input type="text" id="no1"></td>
    </tr>
    <tr>
        <th>Số thứ hai</th>
        <td><input type="text" id="no2"></td>
    </tr>
    <tr>
        <th>Số thứ ba</th>
        <td><input type="text" id="no3"></td>
    </tr>
    <tr>
        <th>
            <button onclick="check_max()">Max =</button>
        </th>
        <td><input type="text" id="max"></td>
    </tr>
</table>
</body>
<script>
    function check_max() {
        let no1 = parseFloat(document.getElementById('no1').value),
            no2 = parseFloat(document.getElementById('no2').value),
            no3 = parseFloat(document.getElementById('no3').value),
            max = ((no1 > no2) ? no1 : ((no2 > no3) ? no2 : no3));
            document.getElementById('max').value = max;
    }
</script>
</html>
