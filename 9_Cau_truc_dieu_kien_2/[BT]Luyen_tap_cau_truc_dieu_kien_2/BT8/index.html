<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

-->
Nhập số nguyên bất kỳ <input type="number" id="input">
<button onclick="check()">Check</button>
</body>
<script>
    function check() {
        let number = parseFloat(document.getElementById('input').value);
        if (number > 0 && number < 120) {
            alert("Đây là tuổi của một người")
        } else
            alert("Đây không phải tuổi của một người, tuổi người trong khoảng từ 0 tới 120")
    }
</script>
</html>
