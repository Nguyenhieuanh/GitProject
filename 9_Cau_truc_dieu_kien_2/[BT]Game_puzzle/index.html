    function imgClick(index) {
        let imgSrc1 = document.getElementById(index);
        let number = +imgSrc1.alt;
        number < 2 ? number++ : number = 1;
        imgSrc1.src = "picture/picture" + number + ".png";
        imgSrc1.alt = '' + number;
        checkFullImg();
    }

    function checkFullImg() {
        let imgSrc1 = document.getElementById('1');
