<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chuyển đổi tiền tệ</title>

</head>
<body>
<table>

        <th>Amount</th>

    <td>
        <select id="s2">

    <td><input type="text" id="kq"></td>
