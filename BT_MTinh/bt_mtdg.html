<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính nâng cao</title>
    <link rel="stylesheet" type="text/css" href="dinh_dang_mt.css">

</head>
<body>
<form action="#">
    <table>
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td>
                <button onclick="clickbutton('C')">C</button>
            </td>
            <td>
                <button onclick="clickbutton('CE')">CE</button>
            </td>
            <td>
                <button onclick="clickbutton('<-')"><-</button>
            </td>
            <td>
                <button onclick="clickbutton('=')">=</button>
            </td>
        </tr>

        <tr>
            <td>
                <button onclick="clickbutton('1')">1</button>
            </td>
            <td>
                <button onclick="clickbutton('2')">2</button>
            </td>
            <td>
                <button onclick="clickbutton('3')">3</button>
            </td>
            <td>
                <button onclick="clickbutton('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clickbutton('4')">4</button>
            </td>
            <td>
                <button onclick="clickbutton('5')">5</button>
            </td>
            <td>
                <button onclick="clickbutton('6')">6</button>
            </td>
            <td>
                <button onclick="clickbutton('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="clickbutton('7')">7</button>
            </td>
            <td>
                <button onclick="clickbutton('8')">8</button>
            </td>
            <td>
                <button onclick="clickbutton('9')">9</button>
            </td>
            <td>
                <button onclick="clickbutton('*')">*</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="cbutton" onclick="clickbutton('0')">0</button>
            </td>
            <td>
                <button onclick="clickbutton('.')">.</button>
            </td>
            <td>
                <button onclick="clickbutton('/')">/</button>
            </td>
        </tr>
    </table>
</form>
</body>
<script src="function.js"></script>
</html>
